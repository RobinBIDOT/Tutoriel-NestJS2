<div class="container" *ngIf="!isCodeSent">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="requestReset()">
    <div class="form-group">
      <label for="resetEmail">Email</label>
      <input id="resetEmail" formControlName="email" type="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Request Reset</button>
  </form>
</div>

<div class="container" *ngIf="isCodeSent">
  <form [formGroup]="confirmationForm" (ngSubmit)="confirmReset()">
    <div class="form-group">
      <label for="confirmEmail">Email</label>
      <input id="confirmEmail" formControlName="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">New Password</label>
      <input id="confirmPassword" formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmCode">Reset Code</label>
      <input id="confirmCode" formControlName="code" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Confirm Reset</button>
  </form>
</div>
