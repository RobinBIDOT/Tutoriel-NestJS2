<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card mb-4">
        <div class="card-body">
          <a [routerLink]="['/post', post.postId]" class="text-decoration-none">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
